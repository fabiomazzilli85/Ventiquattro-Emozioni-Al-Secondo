<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6d90b0a9f2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="app.css">
  <title>24 Emozioni al Secondo</title>
</head>

<body>
  <header>
    <h1 class="h4 text-center mb-5 text-white">Ventiquattro Emozioni al Secondo</h1>
  </header>

  <main class="container">

    <div class="text-center">
      <button id="sort-button" class="btn btn-outline-info my-5"><span><i class="fa-solid fa-star icon"></i></span>Ordina per voto</button>
    </div>

    <section class="card-container">
      <div id="film-cards" class="row">
    </section>

    <div>
      <p class="text-center fs-5 mt-5">Il regista più presente in questa lista di film è Martin Scorsese, che ne ha
        diretti sei:</p>
      <ul>
        <li class="mb-1">Taxi Driver</li>
        <li class="mb-1">Toro Scatenaro</li>
        <li class="mb-1">Quei bravi ragazzi</li>
        <li class="mb-1">Casinò</li>
        <li class="mb-1">The Aviator</li>
        <li>The Wolf of Wall Street</li>
      </ul>
    </div>

  </main>

  <footer>
    <p class="text-center mt-5 mb-5 fs-5">Realizzato da <span class="danger-color">Fabio Mazzilli</span> ~ Studente
      <span class="danger-color">Boolean</span>
    </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
